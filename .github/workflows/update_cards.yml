name: Update cards from Google Sheets

on:
  schedule:
    - cron: '0 3 * * *'  # каждый день в 03:00 по UTC (08:00 по Ташкенту)
  workflow_dispatch:  # ← добавляем вот эту строку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v3

      - name: Установка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Установка зависимостей
        run: npm install

      - name: Запуск скрипта обновления
        run: node update_cards.mjs

      - name: Коммит обновлённого index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Auto-update index.html" || echo "No changes to commit"
          git push
